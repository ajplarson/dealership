<!doctype html>
<html lang="en">

<head th:replace="~{shared :: head ('inventory-used')}">
    <title>Used Inventory</title>
</head>

<body>
        <div class="container">
                <div th:replace="~{shared :: navbar ('inventory-used')}"></div>
                <div class="row">
                    <div class="jumbotron col-9 mx-auto">
                        <h1 class="display-4">
                            <em>Used Inventory</em>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h3 class="display-4" id="searchDisplay">Search Used Vehicles</h2>
                    </div>
                    <div class="col-6">
                        <form id="searchForm" method="post">
                            <div class="form-group">
                                <label for="searchBar">Search: </label>
                                <input type="text" id="searchBar" placeholder="Search by make/model">
                            </div>
                            <div class="form-group">
                                <label for="minYearInput">Minimum Year</label>
                                <input type="number" min="2000" max="2020" id="minYearInput" placeholder="2000">
                                <label for="maxYearInput">Maximum Year</label>
                                <input type="number" min="2000" max="2020" id="maxYearInput" placeholder="2020">
                            </div>
                            <div class="form-group">
                                <label for="minPriceInput">Minimum Price</label>
                                <input type="number" min="0" max="1000000" id="minPriceInput" placeholder="$5000">
                                <label for="maxPriceInput">Maximum Price</label>
                                <input type="number" min="0" max="1000000" id="maxPriceInput" placeholder="$100,000">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="usedCarContainer">
                </div>
            </div>
        
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="/js/used.js"></script>
</body>

</html>
