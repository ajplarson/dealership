<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{shared-admin :: head ('admin')}">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <div th:replace="~{shared-admin :: navbar ('admin')}"></div>
        <div class="row">
            <div class="col-6">
                <h2 class="adminHeader">Admin Page</h2>
                <div sec:authorize="isAuthenticated()">
                    <form class="form-inline col-6" method="POST" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <label for="submit">
                            Hello : <span th:text="${#authentication.name}">
                            </span>&nbsp;&nbsp;&nbsp;|  
                </label>
                <button class="btn btn-link" 
                        id="submit" 
                        type="submit">Logout
                </button>
            </form>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
            <form method="POST">
                    <h1>Confirm delete</h1>
                    <p>
                        Are you sure you want to delete
                        <span th:text="${user.firstName + ' '+ user.lastName}">Collector</span>?
                    </p>
                    <p>Deletions are permanent and cannot be undone.</p>
                    <div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="/admin" class="btn btn-light">Cancel</a>
                    </div>
            </form>
    </div>
    
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/new.js"></script>
    </body>
</html>
